<label>Enter Your Password</label>
<div class="input-group">
  <input type="password" class="form-control" placeholder="Password" #password (keydown)="onKey(password.value)">
</div>
<div class="strength-meter">
  <div class="strength-bar" *ngFor="let item of ' '.repeat(12).split(''); let i = index" [ngClass]="setMyClasses(i)"></div> 
</div>
